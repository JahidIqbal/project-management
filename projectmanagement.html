<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project management </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* For active tab underline */
        [data-tab-active="true"] {
          border-bottom-width: 3px;
          border-color: #6366f1;
          /* indigo-500 */
          color: #6366f1;
        }
      </style>
</head>

<body class="bg-gray-900 p-6 min-h-screen text-gray-200">
    <main class="gap-6 grid grid-cols-12 mx-auto max-w-screen-xl">
        <!-- Header -->
        <header
            class="flex md:flex-row flex-col justify-between items-start md:items-center md:space-x-6 space-y-3 md:space-y-0 col-span-12">
            <div>
                <h1 class="font-extrabold text-4xl tracking-tight">Project TeraByte</h1>
                <p class="max-w-lg text-gray-400">A multi-layered project management dashboard with real-time updates
                    and deep insights</p>
            </div>
            <nav class="flex space-x-4 font-semibold text-sm">
                <a href="#" class="hover:text-indigo-400 transition">Dashboard</a>
                <a href="#" class="hover:text-indigo-400 transition">Tasks</a>
                <a href="#" class="hover:text-indigo-400 transition">Calender</a>
                <a href="#" class="hover:text-indigo-400 transition">Reports</a>
                <a href="#" class="hover:text-indigo-400 transition">settings</a>
            </nav>
        </header>

        <!-- Left main grid -->
        <section class="gap-6 grid grid-rows-[auto_1fr] col-span-12 lg:col-span-8">
            <div class="gap-4 grid grid-cols-1 sm:grid-cols-3">
                <div class="relative bg-indigo-700 shadow-lg p-5 rounded-xl overflow-hidden">
                    <h3 class="mb-1 font-bold text-xl">Sprint Progress</h3>
                    <p class="text-gray-300">Current sprint completion</p>

                    <div class="mt-4">
                        <div class="bg-indigo-500 rounded-full h-3 overflow-hidden">
                            <div class="bg-indigo-300 rounded-full h-3" style="width: 75%;">
                            </div>
                        </div>
                        <p class="mt-2 font-semibold text-sm">75% complete</p>
                        <div
                            class="top-3 right-3 absolute opacity-20 font-extrabold text-indigo-100 text-4xl select-none">
                            75%</div>
                    </div>
                </div>

                <div class="relative bg-purple-700 shadow-lg p-5 rounded-xl overflow-hidden">
                    <h3 class="mb-1 font-bold text-xl">Open Issues</h3>
                    <p class="text-gray-300">Tickets unresolved</p>

                    <div class="flex items-center space-x-2 mt-4">
                       <span class="font-extrabold text-4xl">23</span>
                    </div>
                </div>

                <div class="relative bg-teal-700 shadow-lg p-5 rounded-xl overflow-hidden">
                    <h3 class="mb-1 font-bold text-xl">Active Developers</h3>
                    <p class="text-gray-300">Currently working on tasks</p>

                    <div class="flex -space-x-3 overflow-visible">
                       <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Dev1" class="z-30 shadow-md border-2 border-gray-900 rounded-full w-12 h-12 "/>
                       <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Dev2" class="z-30 shadow-md border-2 border-gray-900 rounded-full w-12 h-12 "/>
                       <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Dev2" class="z-20 shadow-md border-2 border-gray-900 rounded-full w-12 h-12 "/>
                       <span class="flex justify-center items-center bg-teal-800 shadow-md border-2 border-gray-900 rounded-full w-12 h-12 font-semibold text-sm">+5</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
